[package]
name = "tinychain"
version = "0.1.4"
authors = ["haydnv"]
edition = "2018"
description = "A next-gen database + application server"
license = "Apache-2.0"
repository = "http://github.com/haydnv/tinychain.git"

keywords = ["distributed", "transactional", "host", "platform", "runtime"]
categories = ["concurrency", "data-structures", "web-programming"]

[lib]
name = "tinychain"
path = "src/lib.rs"

[[bin]]
name = "tinychain"
path = "src/main.rs"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
bytes = "1.0"
destream = "0.3"
destream_json = "0.3"
env_logger = "0.8"
futures = "0.3"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
log = { version = "0.4", features = ["release_max_level_warn"] }
rjwt = "0.4"
safecast = "0.1"
serde = { version = "1.0", features = [] }
serde_json = { version = "1.0" }
structopt = "0.3"
tc-error = "0.1"
tc-transact = "0.1"
tc-value = { path = "value" }
tcgeneric = "0.1"
tokio = { version = "1.2", features = ["fs", "macros", "net", "rt-multi-thread", "signal", "time"] }
uplock = "0.1"
uuid = "0.8"
url = { version = "2.2" }
