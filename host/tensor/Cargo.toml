[package]
name = "tc-tensor"
version = "0.1.1"
authors = ["haydnv"]
edition = "2018"
description = "Tinychain's Tensor collection type. Unstable."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["tinychain", "tensor", "gpu", "ml", "parallel"]
categories = ["concurrency", "data-structures", "hardware-support", "mathematics"]

[build-dependencies]
pkg-config = "0.3"

[dependencies]
afarray = "~0.4.1"
arrayfire = "3.8"
async-trait = "0.1"
destream = "0.4"
futures = "0.3"
itertools  = "0.10"
log = { version = "0.4", features = ["release_max_level_warn"] }
num_cpus = "1.13"
pin-project = "1.0"
safecast = "0.1"
strided = "~0.2.9"
tc-btree = { path = "../btree" }
tc-error = { version = "~0.2.2", features = ["tensor"] }
tc-value = { path = "../value" }
tc-table = { path = "../table" }
tc-transact = { path = "../transact", features = ["tensor"] }
tcgeneric = { path = "../generic" }
