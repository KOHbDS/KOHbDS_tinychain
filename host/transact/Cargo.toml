[package]
name = "tc-transact"
version = "0.9.0"
authors = ["haydn@tinychain.net"]
edition = "2018"
description = "Traits and locking utilities for a TinyChain transaction. Unstable."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["tinychain", "transaction", "executor"]
categories = ["concurrency", "data-structures"]

[features]
tensor = ["afarray"]

[dependencies]
afarray = { version = "~0.7.2", optional = true }
async-trait = "0.1"
bytes = "1.0"
destream = "0.5"
env_logger = "0.9"
futures = "0.3"
hex = "0.4"
log = { version = "0.4", features = [] }
rand = "0.8"
serde = { version = "1.0", features = [] }
sha2 = "0.9"
tbon = { version = "~0.3.4", features = ["tokio-io"] }
tcgeneric = "~0.2.2"
tc-error = "~0.2.5"
tc-value = "~0.2.1"
tokio = { version = "1.11", features = ["io-util", "sync"] }
tokio-util = { version = "0.6", features = ["io"] }
uuid = { version = "0.8", features = ["v4"] }
