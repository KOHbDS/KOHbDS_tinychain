[package]
name = "tc-value"
version = "0.1.5"
authors = ["haydnv"]
edition = "2018"
description = "Tinychain's representation of a value which can be collated and stored. Unstable."
license = "Apache-2.0"
readme = "README.md"
repository = "http://github.com/haydnv/tinychain.git"

keywords = ["tinychain"]
categories = ["data-structures"]

[dependencies]
async-trait = "0.1"
base64 = "0.13"
bytes = "1.0"
collate = "0.1"
destream = "0.3"
log = { version = "0.4", features = [] }
number-general = "~0.3.2"
safecast = "0.1"
serde = { version = "1.0", features = []}
tcgeneric = { path = "../generic" }
tc-error = "0.1"
